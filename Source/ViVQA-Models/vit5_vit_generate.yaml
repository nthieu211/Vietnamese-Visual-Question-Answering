TRAINING:
  CHECKPOINT_PATH: ViVQA-Models
  LEARNING_RATE: 1.0e-6
  WEIGHT_DECAY: 1.0e-3
  EPOCHS: 100
  BATCH_SIZE: 8
  WORKERS: 0
  METRIC_BEST: em
  PATIENCE: 5

MODEL:
  NAME: vit5_vit_generate
  DEVICE: cuda

  VISION_EMBEDDING:
    PRETRAINED_NAME: google/vit-base-patch16-224-in21k
    D_PRETRAINED_FEATURE: 768

  TEXT_EMBEDDING:
    PRETRAINED_NAME: VietAI/vit5-base

  TOKENIZER:
    PADDING: max_length
    MAX_INPUT_LENGTH: 40
    MAX_TARGET_LENGTH: 10
    TRUNCATION: True
    RETURN_ATTENTION_MASK: True

  GENERATOR:
    MAX_LENGTH: 12
    MIN_LENGTH: 1
    NUM_BEAMS: 4
    LENGTH_PENALTY: 1.5
    NO_REPEAT_NGRAM_SIZE: 3
    EARLY_STOPPING: True
